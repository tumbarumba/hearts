ext {
    assertJVersion = '3.11.1'
    guavaVersion = '28.1-jre'
    htmlUnitVersion = '2.36.0'
    jbehaveVersion = '4.5.1'
    junitVersion = '4.12'
    mockitoVersion = '3.0.0'
    seleniumVersion = '3.141.59'
    sparkVersion = '2.9.1'
    sparkMustacheVersion = '2.7.1'

    libs = [
        // Main libs
        guava:              "com.google.guava:guava:$guavaVersion",
        spark:              "com.sparkjava:spark-core:$sparkVersion",
        sparkMustache:      "com.sparkjava:spark-template-mustache:$sparkMustacheVersion",

        // Testing libs
        assertJ:            "org.assertj:assertj-core:$assertJVersion",
        htmlUnit:           "net.sourceforge.htmlunit:htmlunit:$htmlUnitVersion",
        jbehave:            "org.jbehave:jbehave-core:$jbehaveVersion",
        jbehaveResources:   "org.jbehave.site:jbehave-site-resources:3.3@zip",
        junit:              "junit:junit:$junitVersion",
        mockito:            "org.mockito:mockito-core:$mockitoVersion"
    ]
}
